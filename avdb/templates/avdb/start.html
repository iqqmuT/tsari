{% extends "base.html" %}

{% load i18n %}

{% block main %}

<div class="container text-center">
  <div class="card" style="margin-top: 50px; margin-bottom: 50px;">
    <div class="card-body">
      <h1>Tsari</h1>
      <div class="card-text">Please confirm your details and press Start</div>
    </div>
  </div>

  <p>You are authenticating as</p>
  <h4>Department overseer</h4>

  <form action="{% url 'start' %}" method="post" class="start-form">
    {% csrf_token %}

    <div class="form-group">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3">
        <label for="name">{% trans "Name" %}</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Firstname Lastname">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-6 offset-md-3 col-lg-6 offset-lg-3">
        <label for="location">{% trans "Convention site" %}</label>
        <select class="form-control" name="location">
          {% for location in locations %}
            <option value="{{ location.id }}">{{ location }}</option>
            {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-lg btn-primary">Start</button>
  </form>

  <div class="card">
    <div class="card-body">
      {% trans "Privacy disclaimer here" %}
    </div>
  </div>
</div>

{% endblock %}
